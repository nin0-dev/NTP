<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Tab</title>
	<style type="text/css">
		#top-row {
			font-size: 70px;
			margin: 20px;
		}
		#search-field {
			margin-right: 20px;
			margin-left: 20px !important;
			width: 5px;
		}
		:root,
		body {
			--primary:#62d3ff;--on-primary:#003546;--primary-container:#004d64;--on-primary-container:#bae9ff;--secondary:#b4cad6;--on-secondary:#1f333c;--secondary-container:#354a53;--on-secondary-container:#d0e6f2;--tertiary:#c5c2ea;--on-tertiary:#2e2d4c;--tertiary-container:#454365;--on-tertiary-container:#e3dfff;--error:#ffb4a9;--error-container:#930006;--on-error:#680003;--on-error-container:#ffdad4;--background:#191c1e;--on-background:#e1e2e4;--surface:#191c1e;--on-surface:#e1e2e4;--surface-variant:#40484c;--on-surface-variant:#c0c8cd;--outline:#8a9296;--inverse-on-surface:#191c1e;--inverse-surface:#e1e2e4;--inverse-primary:#006684;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/beercss@3.0.8/dist/cdn/beer.min.css" rel="stylesheet">

	<script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.0.8/dist/cdn/beer.min.js"></script>

	<script type="module" src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.1.5/dist/cdn/material-dynamic-colors.min.js"></script>

	<script type="text/javascript">
		function searchIt() {
			var search = "https://google.com/search?q=" + encodeURIComponent(document.getElementById('searchtext').value)
			window.location.href = search

		}


	</script>
</head>
<body style="background-color: #eeeeee;">
	<main class="responsive"> 
		<div class="row" id="top-row">
			<button class="border round" style="color: #500000; float: right;" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfb4F0ZWpUi0wO2CmWOTND_9tQkMtXmjI1KwlmRDFJIq5dGeg/viewform?usp=sf_link'">Delete my account</button>
			
		</div>
		<div class="row" style="margin:20px;">
			<img style="margin:auto;"src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
		</div>
		<nav class="no-space">
			<div class="max field border fill left-round">
				<input id="searchtext">
			</div>
			<button class="large right-round" id="search" onclick="searchIt()">Search</button>
		</nav>
	</main>
</body>
</html>
